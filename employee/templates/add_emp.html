<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>

  body{
        background-image:url("https://images.livemint.com/img/2021/04/08/1600x900/50dacac4-a15e-11e9-b914-10a7c0b3485b_1562610707145_1617882453213.jpg");
        background-size:100% 100%;
          }
</style>
<body>
<div class="container">
<h3>please add Employee Details</h3>
    <form action="/add_emp" method="post">
        {% csrf_token %}

    <label for="first_name" >First Name</label><br>
    <input type="text" id="first_name" name="first_name" value="{{first_name}}"><br>
    <label for="last_name" >Last Name</label><br>
    <input type="text" id="last_name" name="last_name" value="{{last_name}}"><br>
    <label for="dept" >Department</label><br>
    <input type="text" id="dept" name="dept" value="{{dept}}"><br>
    <label for="salary" >Salary</label><br>
    <input type="number" id="salary" name="salary" value="{{salary}}"><br>
    <label for="bonus" >Bonus</label><br>
    <input type="number" id="bonus" name="bonus" value="{{bonus}}"><br>
    <label for="role" >Role</label><br>
    <input type="text" id="role" name="role" value="{{role}}"><br>
    <label for="phone" >Phone</label><br>
    <input type="text" id="phone" name="phone" value="{{phone}}"><br>
    <label for="hire_date" >Hire Date</label><br>
    <input type="text" id="hire_date" name="hire_date" value="{{hire_date}}"><br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

</body>
</html>
